<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Card</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card-bg: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --radius: 16px;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 12px 28px rgba(0, 0, 0, 0.12);
    }

    /* Page layout */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-content: center;
      min-height: 100vh;
    }

    .card {
      width: min(560px, 90vw);
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      transition: box-shadow 180ms ease, transform 180ms ease;
    }

    .card:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }

    .card__title {
      margin: 0 0 10px;
      font-size: 1.25rem; /* 20px */
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .card__info {
      margin: 0;
      font-size: 0.975rem;
      line-height: 1.6;
      color: var(--muted);
    }

    /* Divider (optional, looks nice) */
    .card__divider {
      height: 1px;
      background: rgba(0,0,0,0.06);
      margin: 14px 0;
      border-radius: 1px;
    }

    /* -------- Android screen tweaks --------
       Most Android phones fall within 360â€“480px logical width.
    */
    @media (max-width: 480px) {
      .card {
        width: calc(100vw - 28px);
        padding: 18px;
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.10);
      }

      .card__title {
        font-size: 1.15rem; /* ~18px */
        margin-bottom: 8px;
      }

      .card__info {
        font-size: 0.95rem;
        line-height: 1.55;
      }
    }

    /* Smaller Android devices (e.g., 360px width) */
    @media (max-width: 380px) {
      .card {
        padding: 16px;
      }
      .card__title {
        font-size: 1.1rem;
      }
      .card__info {
        font-size: 0.93rem;
      }
    }
  </style>
</head>
<body>
  <article class="card" role="region" aria-labelledby="card-title">
    <h2 id="card-title" class="card__title">Card Title</h2>
    <div class="card__divider" aria-hidden="true"></div>
    <p class="card__info">
      This is the info section right below the title. Add a few lines of context,
      a short description, or any supporting details you want to display here.
    </p>
  </article>
</body>
</html>
