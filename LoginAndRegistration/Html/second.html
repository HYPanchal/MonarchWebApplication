<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .image-section {
      flex: 1;
      background: url('https://via.placeholder.com/600x800') no-repeat center center/cover;
    }

    .form-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f7f7f7;
    }

    .form-container {
      width: 80%;
      max-width: 400px;
      padding: 30px;
      background-color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .toggle-btn {
      margin-top: 15px;
      text-align: center;
      background: none;
      color: #007bff;
      border: none;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section"></div>

    <div class="form-section">
      <div class="form-container">
        <form id="login-form">
          <h2>Login</h2>
          <div class="form-group">
            <label>Email</label>
            <input type="email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" required>
          </div>
          <button type="submit">Login</button>
          <button class="toggle-btn" type="button" onclick="toggleForm()">Don't have an account? Sign Up</button>
        </form>

        <form id="signup-form" class="hidden">
          <h2>Sign Up</h2>
          <div class="form-group">
            <label>Name</label>
            <input type="text" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" required>
          </div>
          <button type="submit">Sign Up</button>
          <button class="toggle-btn" type="button" onclick="toggleForm()">Already have an account? Login</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');

      loginForm.classList.toggle('hidden');
      signupForm.classList.toggle('hidden');
    }
  </script>
</body>
</html>
